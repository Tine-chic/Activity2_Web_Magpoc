<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="web.css">
    <title>Login Module</title>
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            width: 320px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        h2 {
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }

        form {
            width: 100%;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #000;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 15px;
            border-radius: 15px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #000;
        }

        .button-primary {
            width: 100%;
            padding: 10px 0;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
            transition: box-shadow 0.3s;
        }

        .button-primary:hover {
            box-shadow: 0 0 10px 3px #00060c;
        }

        .button-third {
        display: inline-block;
        margin-top: 15px;
        font-size: 12px;
        color: #8b8b8b;
        background: transparent;
        border: none;
        cursor: pointer;
        text-decoration: underline;
        text-align: center;
        }

        .button-third:hover {
            color: #b14040;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h2 style="font-size: 30px;">Welcome Back</h2>
            <form>
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Enter your email" required />
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Enter your password" required />
                <button type="submit" class="button-primary">Login</button>
            </form>
        </div>

        <div class="signup-link-container">
            <a href="#" class="button-third">No Account? Sign up.</a>
        </div>
    </div>
</body>
  

</html>
